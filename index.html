<!DOCTYPE html>
<head>
  <title>Proyecto JavaScript</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="container">
    <h2>Generador de contraseñas</h2>
    <div class="wrapper">
      <div class="input-box">
        <input type="text" value="" disabled />
        <span class="material-symbols-outlined">
          copy_all
          </span>
      </div>
      <div class="pass-indicator"></div>
      <div class="pass-length">
        <div class="details">
          <label class="title">Longitud de la contraseña</label>
          <span></span>
        </div>
        <input type="range" min="1" max="30" value="15" step="1" />
      </div>
      <div class="pass-settings">
        <ul class="options">
          <li class="option">
            <input type="checkbox" id="lowercase" chekced/>
            <label for="">Minúsculas (a-z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="uppercase" />
            <label for="">Mayúsculas (A-Z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="numbers" />
            <label for="">Números (0-9)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="symbols" />
            <label for="">Símbolos (!-$^+)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="exc-duplicate" />
            <label for="">Excluir duplicados</label>
          </li>
          <li class="option">
            <input type="checkbox" id="spaces" />
            <label for="">Incluir espacios</label>
          </li>
        </ul>
      </div>
      <button class="generate-btn">Generar contraseña</button>
    </div>
  </div>
</div>
<script src="/script.js"></script>
</body>
